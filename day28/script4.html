<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="javascript:;">
        <img id ="img"
            onclick="change()"
            src="img/38312.png"
            width="500px"
            height="500px">
    </a>
</body>

<script>
    function change() {
        let img = document.querySelector("img");
        img.src = "img/1.jpg";
    }
</script>
